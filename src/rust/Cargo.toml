[package]
name = 'rsahmi'
publish = false
version = '0.1.0'
edition = '2021'
rust-version = '1.65'

[lib]
crate-type = ['staticlib']
name = 'rsahmi'

[dependencies]
extendr-api = '*'
anyhow = '*'
crossbeam-channel = { version = "*" }
memchr = { version = "*" }
aho-corasick = { version = "*" }
ahash = { version = "*" }

[dev-dependencies]
pprof = { version = "0.14", features = ["flamegraph", "protobuf"] }

[lints.clippy]
needless_late_init = "allow"
